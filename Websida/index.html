<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Moist-o-Tron</title>

    <!-- Stilar och externa bibliotek -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
</head>

<body>
    <div class="container">

        <!-- Header med titel och anslutningsstatus -->
        <div class="header">
            <h1>üå± Moist-o-Tron</h1>
            <span id="connection-status" class="status-badge status-disconnected" aria-label="MQTT-anslutning">‚óè</span>
        </div>

        <!-- Gauge-kort som visar aktuell fuktighetsniv√• -->
        <div class="gauge-card">
            <!-- Instruktionstext som √§ndras baserat p√• fuktighetsstatus -->
            <div id="moisture-instruction" class="moisture-instruction">
                V√§ntar p√• data...
            </div>

            <!-- Halvm√•negauge med procentv√§rde i mitten -->
            <div class="gauge-container">
                <canvas id="moisture-gauge"></canvas>
                <div class="gauge-value">
                    <div id="gauge-value-number" class="gauge-value-number">--</div>
                    <div class="gauge-value-label">Fuktniv√•</div>
                </div>
            </div>
        </div>

        <!-- Kort med linjediagram och statistik -->
        <div class="chart-card">
            <h2>üìä Historik f√∂r fukt den senaste veckan</h2>

            <!-- Container f√∂r Chart.js linjediagram -->
            <div class="chart-container">
                <canvas id="acquisitions"></canvas>
            </div>

            <!-- Grid med statistikkort (nuvarande, genomsnitt, max, min) -->
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Nuvarande</div>
                    <div id="stat-current" class="stat-value">--</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Genomsnitt</div>
                    <div id="stat-avg" class="stat-value">--</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Minimum</div>
                    <div id="stat-min" class="stat-value">--</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Maximum</div>
                    <div id="stat-max" class="stat-value">--</div>
                </div>
            </div>
        </div>

    </div>

    <!-- Huvudskript som hanterar MQTT, dataprocessering och UI-uppdateringar -->
    <script type="module" src="acquisitions.js"></script>
</body>

</html>
