<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Plant Moisture Monitor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ± Plant Moisture Monitor</h1>
            <span id="connection-status" class="status-badge status-disconnected">Connecting...</span>
        </div>

        <div class="gauge-card">
            <div class="gauge-container">
                <canvas id="moisture-gauge"></canvas>
                <div class="gauge-value">
                    <div id="gauge-value-number" class="gauge-value-number">--</div>
                    <div class="gauge-value-label">RAW VALUE</div>
                </div>
            </div>
            <div id="moisture-instruction" class="moisture-instruction">
                Waiting for data...
            </div>
        </div>

        <div class="chart-card">
            <h2>ðŸ“Š Moisture History</h2>
            <div class="chart-container">
                <canvas id="acquisitions"></canvas>
            </div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Current</div>
                    <div id="stat-current" class="stat-value">--</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Average</div>
                    <div id="stat-avg" class="stat-value">--</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Min</div>
                    <div id="stat-min" class="stat-value">--</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Max</div>
                    <div id="stat-max" class="stat-value">--</div>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="acquisitions.js"></script>
</body>

</html>
